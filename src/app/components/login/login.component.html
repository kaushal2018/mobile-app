<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" novalidate>
            <div class="form-label-group">
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required
                autofocus
              />
              <label for="inputEmail">Email address</label>
            </div>
            <div class="form-label-group">
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
              />
              <label for="inputPassword">Password</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
              <a routerLink="/forgotpass">Forgot password?</a>
            </div>
            <button
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit"
            >
              Sign in
            </button>
            <p class="divider-text"><span class="bg-light">OR</span></p>
            <button
              class="btn btn-lg btn-google btn-block text-uppercase"
              (click)="loginGoogle()"
            >
              <i class="fa fa-google mr-2"></i> Sign in with Google
            </button>
            <button
              class="btn btn-lg btn-facebook btn-block text-uppercase"
              (click)="loginFacebook()"
            >
              <i class="fa fa-facebook-f mr-2"></i> Sign in with Facebook
            </button>
            <button
              class="btn btn-lg btn-twitter btn-block text-uppercase"
              (click)="loginTwitter()"
            >
              <i class="fa fa-twitter mr-2"></i> Sign in with Twitter
            </button>
          </form>
          <p class="divider-text"><span class="bg-light">OR</span></p>
          <a class="text-center registerlink" routerLink="/register">
            <i class="fa fa-user-plus"></i> Create a new account
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
