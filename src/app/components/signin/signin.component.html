<div class="limiter">
  <div class="container-login100" style="background-color:#a64bf4;">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form
        class="login100-form"
        #formData="ngForm"
        (ngSubmit)="loginEmail(formData)"
        novalidate
      >
        <span class="login100-form-title p-b-49"> Login </span>

        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Username is reauired"
        >
          <span class="label-input100">Username</span>
          <input
            class="input100"
            name="username"
            placeholder="Type your username"
            type="text"
            [formControl]="emailFormControl"
            required
          />
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>
        <p
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please <strong>enter a valid email</strong> address
        </p>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <span class="label-input100">Password</span>
          <input
            class="input100"
            type="password"
            placeholder="Type your password"
            name="password"
            [type]="hide ? 'password' : 'text'"
            [formControl]="passwordFormControl"
            required
          />
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="text-right p-t-8 p-b-31">
          <button class="txt1 p-b-17" routerLink="/forgotpass">
            Forgot password?
          </button>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button
              type="submit"
              class="login100-form-btn"
              [disabled]="!formData.valid"
            >
              Login
            </button>
          </div>
        </div>
      </form>

      <div class="txt1 text-center p-t-54 p-b-20">
        <span> Or Sign Up Using </span>
      </div>

      <div class="flex-c-m">
        <a class="login100-social-item bg1" (click)="loginFacebook()">
          <i class="fa fa-facebook"></i>
        </a>

        <a class="login100-social-item bg2">
          <i class="fa fa-twitter" (click)="loginTwitter()"></i>
        </a>

        <a class="login100-social-item bg3" (click)="loginGoogle()">
          <i class="fa fa-google"></i>
        </a>
      </div>

      <div class="flex-col-c p-t-155">
        <span class="txt1 p-b-17"> Or Sign Up Using </span>
        <button class="txt2" routerLink="/register">
          <i class="fa fa-user-plus"></i> Sign up
        </button>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" type="text/css" href="../../../assets/css/util.css" />
<link rel="stylesheet" type="text/css" href="../../../assets/css/main.css" />
