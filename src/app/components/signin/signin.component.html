<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form
        [formGroup]="loginForm"
        class="login100-form"
        (ngSubmit)="onSubmit()"
        novalidate
      >
        <span class="login100-form-title p-b-49"> Login </span>

        <div class="wrap-input100 validate-input m-b-10">
          <span class="label-input100">Username</span>
          <input
            class="input100"
            name="email"
            placeholder="Type your username"
            type="text"
            [formControl]="emailFormControl"
          />
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>
        <div
          *ngIf="emailFormControl.errors && !emailFormControl.pristine"
          class="p-l-7 error"
        >
          <div [hidden]="!emailFormControl.hasError('required')">
            *Email is required.
          </div>
          <div [hidden]="!emailFormControl.hasError('email')">
            *Email is invalid.
          </div>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <span class="label-input100">Password</span>
          <input
            class="input100"
            type="password"
            placeholder="Type your password"
            name="password"
            [formControl]="passwordFormControl"
            required
          />
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        <div
          class="p-l-7 error"
          *ngIf="passwordFormControl.errors && !passwordFormControl.pristine"
        >
          <div [hidden]="!passwordFormControl.hasError('required')">
            *Password is required.
          </div>
        </div>

        <div class="text-right p-t-8 p-b-31">
          <button class="txt1 p-b-17" routerLink="/forgotpass">
            Forgot password?
          </button>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button
              type="submit"
              class="login100-form-btn"
              [disabled]="!loginForm.invalid"
            >
              Login
            </button>
          </div>
        </div>
      </form>

      <div class="txt1 text-center p-t-54 p-b-20">
        <span> Or Sign Up Using </span>
      </div>

      <div class="flex-c-m">
        <a class="login100-social-item bg1" (click)="loginFacebook()">
          <i class="fa fa-facebook"></i>
        </a>

        <a class="login100-social-item bg2">
          <i class="fa fa-twitter" (click)="loginTwitter()"></i>
        </a>

        <a class="login100-social-item bg3" (click)="loginGoogle()">
          <i class="fa fa-google"></i>
        </a>
      </div>

      <div class="flex-col-c p-t-155">
        <span class="txt1 p-b-17"> Or </span>
        <button class="txt2" routerLink="/register">
          <i class="fa fa-user-plus"></i> Sign up
        </button>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" type="text/css" href="../../../assets/css/util.css" />
<link rel="stylesheet" type="text/css" href="../../../assets/css/main.css" />
